    <h3>Decinos sobre vos!</h3>


    <form action="procesar.php" method="post">
        <p>
        <label for="name">Ingrese su Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre">
        </p>
        <p>
        <label for="apellido">Ingrese su apellido</label>

            <input type="number" name="number" placeholder="Ingrese su numero de telefono"> <img src="../Assets/Logo/telefono-inteligente.png" alt="telefono" width="20px">

        <h3>Dejanos tu comentario:</h3>
        <p>
            <textarea name="mensaje" cols="20" rows="10"></textarea>
        </p>

        <label for="traje">Traje Azul Marino</label>

        <input type="radio" name="traje" value="traje Gris">
        <label for="traje">Traje de Gala</label>
        <input type="radio" name="traje" value="traje de Gala">
        <label for="traje">Traje de Verano</label>
        <input type="radio" name="traje" value="traje de Verano">
        <p>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar formulario</button>
        </p>
